<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
    <form>
        <p>
            <label>Nome: </label>
            <input type="text" name="name">
        </p>
        <p>
            <label>Cor primária: </label>
            <select name="color">
                <option value="yellow">Amarelo</option>
                <option value="blue">Azul</option>
                <option value="red">Vermelho</option>
            </select>
        </p>
        <p>
            <label>Gosta de Programar?</label>
            <input type="radio" value="sim" name="like-programing">Sim
            <input type="radio" value="nao" name="like-programing">Não
        </p>

        <p>
            <label>Conhecimentos em programação</label>
            <input type="checkbox" value="html" name="developer-options">HTML
            <input type="checkbox" value="css" name="developer-options">CSS
            <input type="checkbox" value="javascript" name="developer-options">JavaScript
        </p>

        <button type="button" onclick="showInfo()"> Mostrar Informações </button>
    </form>
    <script src="index-selector.js"></script>
</body>
</html>
